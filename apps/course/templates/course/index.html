<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a student to all bootcamp courses</title>
  </head>
  <body>
    <h1>Add a new Course</h1>
    <form action="/" method="post">
      {% csrf_token %}
      Name: <input type="text" name="name">
      Description: <textarea name="desc" rows="8" cols="80"></textarea>
      <input type="submit" name="submit" value="Add">
    </form>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <h1>Courses</h1>
    <table>
      <thead>
        <th>Course Name</th>
        <th>Description</th>
        <th>Date Added</th>
        <th>Actions</th>
      </thead>
      {% for course in courses %}
      <tbody>
        <td>{{course.name}}</td>
        <td>{{course.desc}}</td>
        <td>{{course.created_at}}</td>
        <td><a href="http://localhost:8000/remove/{{course.id}}">remove</a></td>
      </tbody>
      {% endfor %}
    </table>
  </body>
</html>
